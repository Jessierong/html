<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>东方票务</title>
<meta name="description" content="东方票务">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="full-screen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
	<h1 class="f-title fix">收货地址</h1>
	<div class="form">
		<div class="f-list">
			<a href="#" class="btn-add"><i class="icon-plus"></i>添加新地址</a>
			<dl class="f-loop">
				<dt><i class="icon-bookmark"></i><span>地址1</span></dt>
				<dd class="divider"></dd>
				<dd><label>收货人</label><input type="text" placeholder="请输入"/></dd>
				<dd><label>收货人手机</label><input type="tel" placeholder="请输入"/></dd>
				<dd><label>所在城市</label><select>
						<option>一二三四五</option>
						<option>一二三四五</option>
					</select>
					<select>
						<option>一二三四五</option>
						<option>一二三四五</option>
					</select>
				</dd>
				<dd><label>收货人地址</label><input type="text"  placeholder="请输入" style="width:65%" /></dd>
				<dd><label>收货人邮编</label><input type="text"  placeholder="请输入" /></dd>
				<dd class="btn-box"><a href="#" class="btn">确认</a></dd>
			</dl>
		</div>
	</div>
</div>
</body>
<script src="js/lib/jquery-1.8.2.min.js"></script>
<script src="js/script.js"></script>
</html>
