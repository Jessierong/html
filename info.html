<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>东方票务</title>
<meta name="description" content="东方票务">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="full-screen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
	<h1 class="f-title fix">我的资料</h1>
	<div class="form">
		<div class="f-list">
			<dl class="f-loop">
				<dt><i class="icon-locked"></i><span>密码重置</span></dt>
				<dd class="divider"></dd>
				<dd><label>旧密码</label><input type="password" placeholder="请输入"value="111"/><i class="icon-times error" ></i></dd>
				<dd><label>新密码</label><input type="password" placeholder="请输入"  /><i class="icon-tick sucess" ></i></dd>
				<dd><label>请重复密码</label><input type="password" placeholder="请输入"  /></dd>
				<dd class="btn-box"><a href="#" class="btn">确认</a></dd>
			</dl>
			
			<dl class="f-loop">
				<dt><i class="icon-user"></i><span>个人信息</span></dt>
				<dd class="divider"></dd>
				<dd><label>真实姓名</label><input type="text" placeholder="请输入"/></dd>
				<dd><label>移动电话</label><input type="tel" placeholder="请输入"/></dd>
				<dd><label>性别</label>
					<input name="gender" type="radio" value="" id="male"><label for="male">男</label> 
					<input name="gender" type="radio" value="" id="female" style="margin-left:1rem"><label for="female">女</label></dd>
				<dd><label>所在城市</label><select>
						<option>一二三四五</option>
						<option>一二三四五</option>
					</select>
					<select>
						<option>一二三四五</option>
						<option>一二三四五</option>
					</select>
				</dd>
				<dd><label>地址</label><input type="text"  placeholder="请输入" style="width:65%" /></dd>
				<dd><label>邮编</label><input type="text"  placeholder="请输入" /></dd>
				<dd><label>购票喜好</label><select>
						<option>一二三四五六七八九十一二</option>
						<option>一二三四五</option>
					</select>
				</dd>
				<dd class="btn-box"><a href="#" class="btn">确认</a></dd>
			</dl>
		</div>
	</div>
</div>
</body>
<script src="js/lib/jquery-1.8.2.min.js"></script>
<script src="js/script.js"></script>
</html>
